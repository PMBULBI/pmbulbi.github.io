<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="static/img/icons/Logo Ulbi Potrait Dark.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>PMB ULBI 2023</title>

	<link href="static/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10  mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<!-- Section: Design Block -->
						<section class=" text-center text-lg-start">
							<style>
							.rounded-t-5 {
								border-top-left-radius: 0.5rem;
								border-top-right-radius: 0.5rem;
							}
						
							@media (min-width: 992px) {
								.rounded-tr-lg-0 {
								border-top-right-radius: 0;
								}
						
								.rounded-bl-lg-5 {
								border-bottom-left-radius: 0.5rem;
								}
							}
							</style>
							<div class="card mb-3">
							<div class="row g-0 d-flex align-items-center">
								<div class="col-lg-4 d-none d-lg-flex">
									<div class="w-96 bg-white rounded-xl" style="padding: 15px;">
										<div class="flex justify-center mt-2 mb-4" id="whatsauthqr">
											<div></div>
										</div>
										<p class="font-bold text-center mb-4" id="whatsauthcounter"></p>
										<p class="font-bold text-center mb-4" id="logs"></p>
									</div>
								</div>
								<div class="col-lg-8">
								<div class="card-body py-5 px-md-5">
									<div class="text-center mt-4">
										<img src="static/img/photos/Logo Ulbi Wide Dark.png" alt="" style="width: 200px; margin-bottom: 20px; margin-left: 30%;">
										<h1 class="h2"><b>Selamat Datang di PMB ULBI</b></h1>
										<p class="lead">
											Silahkan Inputkan Email dan Password untuk Login
										</p>
									</div>
									<form id="loginform" onsubmit="event.preventDefault();">
									<!-- Email input -->
									<div class="form-outline mb-4">
										<label class="form-label" for="form2Example1">Username</label>
										<input type="text" id="user_name" name="user_name" class="form-control" value=""/>
									</div>
						
									<!-- Password input -->
									<div class="form-outline mb-4">
										<label class="form-label" for="form2Example2">Password</label>
										<input type="password" id="user_pass" name="user_pass" class="form-control" value=""/>
									</div>

									<!-- Remember Me -->
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="form2Example31" name="remember_me" checked />
										<label class="form-check-label" for="form2Example31"> Remember me </label>
									</div>
						
									<!-- Submit button -->
									<button id="login" name="login" value="Login" class="btn btn-lg btn-primary" style="width: 100%;">Login</button>
						
									</form>
						
								</div>
								</div>
							</div>
							</div>
						</section>
						<!-- Section: Design Block -->
						<div class="text-center mb-3">
							Belum Punya Akun? <a href="pmb.ulbi.ac.id/signup">Register</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
        document.getElementById("useracclog").innerHTML = navigator.userAgent;
    </script>

	<script src="static/js/app.js"></script>
	<script src="static/js/index.js" type="module"></script>

</body>

</html>
