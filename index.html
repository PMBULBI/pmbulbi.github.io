<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="static/img/icons/Logo Ulbi Potrait Dark.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>PMB ULBI 2023</title>

	<link href="static/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card shadow-2-strong" style="border-radius: 1rem;">
				<div class="card-body p-2 text-center">
	  
					<div class="text-center mt-4">
						<img src="static/img/photos/Logo Ulbi Wide Dark.png" alt="" style="width: 150px; margin-bottom: 20px; margin-left: 33%;">
						<h1 class="h2"><b>Selamat Datang di PMB ULBI</b></h1>
						<p class="lead">
							Silahkan Scan QR Code untuk Login Menggunakan WhatsApp
						</p>
					</div>
	  
				  <div id="hasphonenumber" class="flex items-center justify-center">
					<div class="w-96 bg-white rounded-xl">
						<!-- <p class="font-bold text-center mb-4" id="useracclog">useragent</p> -->
						<div class="flex justify-center mt-2 mb-4" id="whatsauthqr">
							<div></div>
						</div>
						<p class="font-bold text-center mb-4" id="whatsauthcounter"></p>
						<p class="font-bold text-center mb-4" id="logs"></p>
					</div>
				</div>

				<div>
					<p class="mb-0">Bingung Cara Login? <a href="404.html" class="text-black-50 fw-bold"><b>Tutorial</b></a></p>
				</div>

				<form id="loginform" onsubmit="event.preventDefault();">
					<input type="hidden" name="user_name" id="user_name" value="">
					<input type="hidden" name="user_pass" id="user_pass" value="">
					<input type="hidden" name="remember_me" value="y">
					<button id="login" name="login" value="Login" class="button"></button>
				</form>
				
				</div>
				
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	</main>

	<script>
        document.getElementById("useracclog").innerHTML = navigator.userAgent;
    </script>

	<script src="static/js/app.js"></script>
	<script src="static/js/index.js" type="module"></script>

</body>

</html>
